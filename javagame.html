<title>GAME</title>
<script> 
	var compNum =Math.ceil (Math.random()*10);

	var compNum = 5;
	var user = window.prompt("Guess A Number between 1 through 10","Type number Here");
	while(compNum !=user)
	{

		}

		}

	}

	if(compNum ==user)
		{
alert("YOU WIN")			
		}
